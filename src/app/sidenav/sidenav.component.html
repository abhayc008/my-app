<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Responsive App</h1>

          
  
      <span class="nav-spacer"></span>
      <button mat-button [matMenuTriggerFor]="myMenu" >Menu</button>
      <mat-menu #myMenu="matMenu">
          <button mat-menu-item routerLink="/Casecadedropdown" >Casecade Drop Down</button>
          <button mat-menu-item>Settings</button>
          <button mat-menu-item>Help</button>
          <button mat-button >
              <mat-icon>home</mat-icon>
            Home</button>
      </mat-menu>
      <mat-icon class="nav-icon">verified_user</mat-icon>    
      <mat-icon class="nav-icon" (click)="logout()" >logout</mat-icon>
    

  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">

      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image" ></div>
        </mat-card-header>
        <mat-card-content>

        </mat-card-content>
      </mat-card>

      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<router-outlet></router-outlet>
